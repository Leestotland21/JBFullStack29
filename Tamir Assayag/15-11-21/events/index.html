<html>
  <head>
    <script type="text/javascript" src="./index.js"></script>
  </head>
  <body onload="pageLoad()">
    <p>Bring your mouse inside the div to see the result:</p>
    <div onmouseover="over()" onmouseout="out()" onchange="changed()">
      <h2>This is the div</h2>
    </div>
    <input type="button" onclick="myClickEventHandler()" value="click me" />
    <select id="mySelect" onchange="mySelectEventHandler()">
      <option value="1" hidden>One</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </body>
</html>
